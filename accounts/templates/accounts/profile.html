{% extends 'base.html' %}

{% block content %}

<!-- SignUp form -->
<div class="container m-5">
    <div class="row">
        <div class="col-lg-8">
            {% if user.is_authenticated %}
            <a href="{% url 'newarticle' %}">
                <button type="button" class="btn btn-success ms-2 me-2">New article</button>
            </a><br><br><br>
            {% if articles %}
            {% for article in articles %}
            <a href="{% url 'article' article.id  %}"><p>{{ article.title }}</p></a>
            {% endfor %}
            {% else %}
            <p>You haven't made any posts yet =(</p>
            {% endif %}
            {% else %}
            <p>Sign In or Sign Up =)</p>
            {% endif %}
        </div>

        <!-- Side widgets-->
        <div class="col-lg-4"></div>
    </div>
</div>

{% endblock %}
