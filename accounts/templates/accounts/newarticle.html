{% extends 'base.html' %}

{% block content %}

<!-- Form -->
<div class="container m-5">
    <div class="row">
        <div class="col-lg-8">
            {% if error %}
            <p style="color: red;">Bad data, try again.</p>
            <p style="color: red;">{{ error }}</p>
            {% endif %}
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success">Create</button>
                <a href="{% url 'profile' %}">
                    <button type="button" class="btn btn-outline-secondary ms-2 me-2">Cancel</button>
                </a>
            </form>
        </div>

        <!-- Side widgets-->
        <div class="col-lg-4"></div>
    </div>
</div>

{% endblock %}
