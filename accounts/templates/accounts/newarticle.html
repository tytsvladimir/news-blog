{% extends 'base.html' %}

{% block content %}

<!-- SignUp form -->
<div class="container m-5">
    <div class="row">
        <div class="col-lg-8">
            <p style="color: red;">{{ error }}</p>
            <form method="POST" action="" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Create</button>
            </form>
        </div>

        <!-- Side widgets-->
        <div class="col-lg-4"></div>
    </div>
</div>

{% endblock %}
