{% extends 'base.html' %}

{% block content %}

<!-- SignUp form -->
<div class="position-absolute top-50 start-50 translate-middle">
    <h3 style="color: red;">{{ error }}</h3>
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Log In</button>
    </form>
</div>

{% endblock %}
