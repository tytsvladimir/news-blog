{% extends 'base.html' %}

{% block content %}

<!-- SignUp form -->
<div class="container m-5">
    <div class="row">
        <div class="col-lg-8">
            <h3 style="color: red;">{{ error }}</h3>
            <form method="POST" action="">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Log In</button>
            </form>
        </div>

        <!-- Side widgets-->
        <div class="col-lg-4"></div>
    </div>
</div>

{% endblock %}
