{% extends 'base.html' %}

{% block content %}

<div class="container mt-4 mb-4">
    <div class="row">

{{ error }}

{% for n in news %}

        <div class="card m-2" style="width: 18rem;" onclick="window.location='{% url 'article' n.id  %}'">
<!--            <a href="{% url 'article' n.id  %}" style="width:100%;height:100%;display:block;">Your link</a>-->
            <img src="{{ n.image }}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ n.title }}</h5>
                <p class="card-text">{{ n.description }}</p>
<!--                <a href="{% url 'article' n.id  %}" class="btn btn-dark">Read</a>-->
            </div>
        </div>

{% endfor %}
    </div>

</div>
